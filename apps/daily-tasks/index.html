<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Tasks - Mono Apps</title>
    <link rel="icon" type="image/png" href="../../assets/favicons/daily tasks.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../shared/css/styles.css?v=1.5">
    <link rel="stylesheet" href="styles.css?v=1.5">
</head>
<body>
    <div class="app-layout">
        <aside class="app-sidebar">
            <a href="../../index.html" class="app-sidebar-back">← Back</a>
            <nav class="app-sidebar-nav">
                <a href="../focus-flow/index.html" class="app-nav-item">
                    <span class="app-nav-icon"><img src="../../assets/icons/focus-flow.svg" alt="" width="16" height="16"></span>
                    Focus Flow
                </a>
                <a href="../focus-timer/index.html" class="app-nav-item">
                    <span class="app-nav-icon"><img src="../../assets/icons/focus-timer.svg" alt="" width="16" height="16"></span>
                    Focus Timer
                </a>
                <a href="../daily-tasks/index.html" class="app-nav-item active">
                    <span class="app-nav-icon"><img src="../../assets/icons/daily tasks.svg" alt="" width="16" height="16"></span>
                    Daily Tasks
                </a>
                <a href="../habit-tracker/index.html" class="app-nav-item">
                    <span class="app-nav-icon"><img src="../../assets/icons/habit tracker.svg" alt="" width="16" height="16"></span>
                    Habit Tracker
                </a>
                <a href="../workout-planner/index.html" class="app-nav-item">
                    <span class="app-nav-icon"><img src="../../assets/icons/workout tracker.svg" alt="" width="16" height="16"></span>
                    Workout Tracker
                </a>
            </nav>
        </aside>

        <main class="app-main">
            <a href="../../index.html" class="mobile-back-btn">← Back</a>
            <!-- Day Navigator -->
            <div id="day-nav" class="day-nav">
                <!-- Rendered by JS -->
            </div>

            <!-- Task Columns -->
            <div class="task-columns">
                <!-- To Do Column -->
                <div class="task-column">
                    <div class="task-column-header">To Do</div>
                    <div class="task-column-content">
                        <div id="todo-list" class="task-list">
                            <!-- Rendered by JS -->
                        </div>
                        <!-- Task Input at bottom of To Do -->
                        <div class="task-input-row">
                            <input type="text" id="task-input" placeholder="Add new task...">
                            <button class="btn btn-icon" id="add-task-btn">+</button>
                        </div>
                    </div>
                </div>

                <!-- Done Column -->
                <div class="task-column">
                    <div class="task-column-header">Done</div>
                    <div class="task-column-content">
                        <div id="done-list" class="task-list">
                            <!-- Rendered by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
