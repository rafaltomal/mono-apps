<!DOCTYPE html>

<body>
    <div class="app-layout">
        <aside class="app-sidebar">
            <a href="../../index.html" class="app-sidebar-back">
                <span>←</span>
                <span>Back</span>
            </a>
            <nav class="app-sidebar-nav">
                <a href="../focus-flow/index.html" class="app-nav-item">
                    <span class="app-nav-icon"><img src="../../assets/icons/focus-flow.svg" alt="" width="16" height="16"></span>

                </a>
                <a href="../focus-timer/index.html" class="app-nav-item">
                    <span class="app-nav-icon"><img src="../../assets/icons/focus-timer.svg" alt="" width="16" height="16"></span>
                    <span>Focus Timer</span>
                </a>
                <a href="../daily-tasks/index.html" class="app-nav-item">
                    <span class="app-nav-icon"><img src="../../assets/icons/daily tasks.svg" alt="" width="16" height="16"></span>

            <div class="week-nav">

                <button class="btn btn-icon" id="next-week">→</button>
            </div>

            <!-- Day Tabs -->
            <div class="day-tabs" id="day-tabs">

            </div>

            <!-- Workouts List -->
            <div class="workouts-list" id="workouts-list">
                <!-- Rendered by JS -->
            </div>

            <!-- Add Workout Button -->
            <button class="btn-add-workout" id="add-workout-btn">+ ADD WORKOUT</button>
        </main>
    </div>

    <script type="module" src="js/app.js"></script>
